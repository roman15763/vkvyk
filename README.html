<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розклад занять</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .schedule {
            list-style: none;
            padding: 0;
        }
        .schedule li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .time {
            font-weight: bold;
            color: #555;
        }
        .auditorium {
            font-size: 14px;
            color: #007bff;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin: 15px 0;
        }
        .buttons button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:disabled {
            background-color: #cccccc;
        }
        .nav {
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Розклад занять</h1>
        <div class="buttons">
            <button>Розклад</button>
            <button>Статус тривог</button>
            <button>Опитування</button>
        </div>
        <ul class="schedule">
            <li>
                <div class="time">08:30 - 09:50</div>
                <div>Математика</div>
                <div class="auditorium">39 аудиторія</div>
            </li>
            <li>
                <div class="time">10:05 - 11:25</div>
                <div>Іноземна мова</div>
                <div class="auditorium">45 аудиторія</div>
            </li>
            <li>
                <div class="time">12:05 - 13:25</div>
                <div>Історія України</div>
                <div class="auditorium">17 аудиторія</div>
            </li>
        </ul>
    </div>
    <div class="nav">
        <a href="#">Головна</a>
        <a href="#">Група</a>
        <a href="#">Налаштування</a>
    </div>
</body>
</html>
